{% extends 'base.html' %}
{% block content %}

<h2>Create Advert</h2>
<hr>
<br>

<!--advert creation form, template language renders form based on passed in form var-->
<form action="{% url 'adverts:create' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <br>
    <input type="submit" value="Create Advert">
</form>

{% endblock %}
